<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">

    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100..900&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="auth-card card py-4 px-5  col-12 col-md-8 col-lg-6">
            <img src="./assets/images/logo.png" alt="Logo" class="logo mb-3 mx-auto d-block">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Lembrar-me</label>
                    </div>
                    <a href="./recuperacao.html" class="text-primary recup d-flex align-items-center">
                        <img src="./assets/icons/recupIco.svg" alt="Ícone Recuperar Senha" class="mr-1">Recuperar senha
                    </a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Acessar minha conta</button>
                <p class="text-center mt-3">
                    Não tem uma conta?
                    <a href="./cadastro.html" class="text-primary">Clique aqui</a> e crie uma
                </p>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="./assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
