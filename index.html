<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">

    <title>login</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="auth-card card p-4">
            <img src="./assets/images/logo.png" alt="Logo" class="logo mb-3 mx-auto d-block">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Lembrar-me</label>
                    </div>
                    <a href="./recuperacao.html" class="text-primary recup">Recuperar senha</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Acessar minha conta</button>
                <p class="text-center mt-3">Não tem uma conta? <a href="./cadastro.html" class="text-primary">
                    Clique aqui</a> e crie uma
                </p>
            </form>
        </div>
    </div>

    <script src="./assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
