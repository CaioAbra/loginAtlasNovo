<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">

    <title>Cadastro</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center py-5">
        <div class="auth-card card  py-4 px-5  col-12 col-md-8 col-lg-6">
            <img src="./assets/images/logo.png" alt="Logo" class="logo mb-3 mx-auto d-block">
            <h2 class="text-center">Registro</h2>
            <form>
                <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Whatsapp">Whatsapp</label>
                    <input type="tel" id="Whatsapp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input type="number" id="CPF" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Endereço">Endereço</label>
                    <input type="text" id="Endereco" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-4">
                            <label>Cidade</label>
                            <select class="form-control" required>
                                <option>São Paulo</option>
                                <!-- outros dias -->
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Estado</label>
                            <select class="form-control" required>
                                <option>SP</option>
                                <!-- outros meses -->
                            </select>
                        </div>
                        <div class="col-4">
                            <label>CEP</label>
                            <select class="form-control" required>
                                <option>6000001</option>
                                <!-- outros anos -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" class="form-control" required>
                        <option value="Brasil">Brasil</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label>Data de nascimento</label>
                    <div class="form-row">
                        <div class="col-4">
                            <select class="form-control" required>
                                <option>01</option>
                                <!-- outros dias -->
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-control" required>
                                <option>Janeiro</option>
                                <!-- outros meses -->
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-control" required>
                                <option>1900</option>
                                <!-- outros anos -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" class="form-control" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="preferir-nao-declarar">Prefiro não declarar</option>
                    </select>
                </div>
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Confirmo que tenho mais de 18 anos ou mais e aceito os <a href="#" class="text-primary">Termos e Condições</a>, a <a href="#" class="text-primary">Política de Privacidade</a> e a <a href="#" class="text-primary">Política de Ordens</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Criar conta de afiliado</button>
            </form>
        </div>
    </div>

    <script src="./assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
